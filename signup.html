<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- Kakao SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script><meta charset="UTF-8">

    <!-- Custom JS / CSS -->
    <script src="/secret/secrets.js"></script>
    <link href="/css/basic.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">

    <title>Yum Yum Trend</title>
</head>
<script>
    function checkUsername(username) {
        let regExp = /^([a-zA-Z0-9ㄱ-ㅎ|ㅏ-ㅣ|가-힣]).{1,9}$/;
        return regExp.test(username);
    }

    function checkEmail(email) {
        let regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
        return regExp.test(email);
    }

    function checkPassword(password) {
        let regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z]{8,16}$/;
        return regExp.test(password);
    }

    /* 회원가입 */
    function signup() {
        let username = $("#username").val();
        let email = $("#email").val();
        let password = $("#password").val();

        if (!username) {
            return alert("사용자 이름을 입력해주세요.")
        } else if (!email) {
            return alert("이메일을 입력해주세요.")
        } else if (!password) {
            return alert("비밀번호를 입력해주세요.")
        }

        if (!checkUsername(username)) {
            return alert("사용자 이름은 한글, 영문, 숫자만 가능하며 2 ~ 10자리 가능.")
        } else if (!checkEmail(email)) {
            return alert("올바르지 않은 이메일 형식입니다.")
        } else if (!checkPassword(password)) {
            return alert("비밀번호는 영문과 숫자 조합으로 8 ~ 16자리 가능.")
        }

        let info = {
            username: username,
            password: password,
            email: email
        }

        $.ajax({
            type: 'POST',
            url: `${WEB_SERVER_DOMAIN}/signup`,
            contentType: "application/json",
            data: JSON.stringify(info),
            success: function (response) {
                alert("회원가입이 완료되었습니다!!");
                location.href = 'login.html';
            }
        })
    }
</script>
<body>
<div class="sign-wrap">
    <div class="col-md-5 mx-auto">
        <div class="logo mb-3">
            <div class="col-md-12 text-center">
                <h1>회원가입</h1>
            </div>
        </div>
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" name="username" class="form-control" id="username"
                   aria-describedby="emailHelp" placeholder="사용자이름을 입력해주세요.">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control"
                   aria-describedby="emailHelp" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="col-md-12 text-center mb-3">
            <button type="submit" class=" btn btn-block btn-primary tx-tfm" onclick="signup()">회원가입
            </button>
        </div>
        <div class="col-md-12 ">
            <div class="form-group">
                <p class="text-center"><a href="login.html">이미 계정이 있으신가요?</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
